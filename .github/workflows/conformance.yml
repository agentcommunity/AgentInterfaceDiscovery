name: Conformance Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - name: 1ï¸âƒ£ Checkout repository
        uses: actions/checkout@v4

      - name: 2ï¸âƒ£ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: 3ï¸âƒ£ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 4ï¸âƒ£ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: âœ¨ Build packages
        run: pnpm run build

      - name: 5ï¸âƒ£ Lint
        run: pnpm run lint

      - name: 7ï¸âƒ£ Schema drift guard
        run: pnpm run schema:check

      - name: 8ï¸âƒ£ Build Core Package Explicitly
        run: pnpm --filter @agentcommunity/aid-core build

      - name: 'Debug: List generated files'
        run: ls -R packages

      - name: 9ï¸âƒ£ Unit tests with coverage
        run: pnpm --filter @agentcommunity/aid-conformance run test

      - name: ðŸ”Ÿ Validate committed examples
        run: pnpm --filter @agentcommunity/aid-conformance run test:conformance ./packages/examples/public || echo "conformance script not yet implemented"

      - name: 1ï¸âƒ£1ï¸âƒ£ Bundle size check (browser build)
        run: |
          gzip -c packages/aid-core/dist/browser/index.mjs | wc -c > size.txt
          LIMIT=16000
          SIZE=$(cat size.txt)
          echo "Browser bundle size: $SIZE bytes (limit $LIMIT)"
          if [ "$SIZE" -gt "$LIMIT" ]; then
            echo "::error::Browser bundle exceeds limit!"
            exit 1
          fi