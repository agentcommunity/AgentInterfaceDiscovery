name: Conformance Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - name: 1️⃣ Checkout repository
        uses: actions/checkout@v4

      - name: 2️⃣ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: 3️⃣ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 4️⃣ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 5️⃣ Lint
        run: pnpm run lint

      - name: 6️⃣ Type check
        run: pnpm exec tsc -b

      - name: 7️⃣ Schema drift guard
        run: pnpm run schema:check

      - name: 8️⃣ Unit tests with coverage
        run: pnpm --filter @agentcommunity/aid-conformance run test

      - name: 9️⃣ Validate committed examples
        run: pnpm --filter @agentcommunity/aid-conformance run test:conformance ./packages/examples/public || echo "conformance script not yet implemented"

      - name: 🔟 Bundle size check (browser build)
        run: |
          gzip -c packages/aid-core/dist/browser/index.mjs | wc -c > size.txt
          LIMIT=15000
          SIZE=$(cat size.txt)
          echo "Browser bundle size: $SIZE bytes (limit $LIMIT)"
          if [ "$SIZE" -gt "$LIMIT" ]; then
            echo "::error::Browser bundle exceeds limit!"
            exit 1
          fi

      - name: 1️⃣1️⃣ Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: packages/aid-conformance/coverage
          retention-days: 7

      - name: 1️⃣2️⃣ Summary – coverage
        run: |
          echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
          npx --yes coverage-summary-cli -p packages/aid-conformance/coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY 